
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Menu | Chloro’Bulle</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu-preview {
            text-align: center;
            margin-top: 50px;
        }

        .menu-preview img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border: 4px solid #83F83F;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .menu-preview img:hover {
            transform: scale(1.05);
        }

        /* Overlay for full-size image */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .overlay img {
            max-width: 90vw;
            max-height: 90vh;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .overlay:active {
            display: none;
        }
    </style>
</head>

<body>

    <div class="menu-preview">
        <h2 style="color:#83F83F;">Cliquez sur l’image pour agrandir le menu</h2>
        <img src="price.jpeg" alt="Menu du restaurant" onclick="openOverlay()" />
    </div>

    <div class="overlay" id="menuOverlay" onclick="closeOverlay()">
        <img src="price.jpeg" alt="Menu en grand format">
    </div>

    <script>
        function openOverlay() {
            document.getElementById("menuOverlay").style.display = "flex";
        }

        function closeOverlay() {
            document.getElementById("menuOverlay").style.display = "none";
        }
    </script>

</html>
